name: backend action cd

on:
  workflow_call:
  

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3.10.1
        with:
         token: ${{ secrets.TOKEN_PULLREQ }}
         committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
         author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
         signoff: false
         commit-message: Auto Pull Request
         title: 'PR main'
         body: Auto-created Pull Request
         branch: main # The branch where you commit
         base: feature # Don't forget to specify the right base branch here
         milestone: 1
         draft: false
 
  automerge:
    needs: 'pull-request'
    if: contains('${{github.ref_name}}', 'develop')
    runs-on: ubuntu-latest
    steps:
      - name: execute merge
        uses: "gsoc2/automerge-action@v0.16.2"
        env:
          GITHUB_TOKEN: "${{ secrets.TOKEN_PULLREQ }}"
          MERGE_LABELS: ""
          MERGE_REQUIRED_APPROVALS: "0"
          MERGE_METHOD: "rebase"
          PULL_REQUEST: "${{ github.event.pull_request.number }}"
          LOG: "DEBUG"
