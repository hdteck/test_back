name: backend action cd

on:

  workflow_run:
     workflows: ['backend action ci']
     types:
      - completed
      - requested
     branches: [main,feature]

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3.10.1
        with:
         token: ${{ secrets.TOKEN_PULLREQ }}
         commit-message: Auto Pull Request
         title: Your desired title
         body: Auto-created Pull Request
         branch: ${{ github.ref }} # The branch where you commit
         base: main # Don't forget to specify the right base branch here
 
  automerge:
    needs: 'pull-request'
    if: contains('${{github.ref_name}}', 'develop')
    runs-on: ubuntu-latest
    steps:
      - name: execute merge
        uses: "gsoc2/automerge-action@v0.16.2"
        env:
          GITHUB_TOKEN: "${{ secrets.TOKEN_PULLREQ }}"
          MERGE_LABELS: ""
          MERGE_REQUIRED_APPROVALS: "0"
          MERGE_METHOD: "rebase"
          PULL_REQUEST: "${{ github.event.pull_request.number }}"
          LOG: "DEBUG"
