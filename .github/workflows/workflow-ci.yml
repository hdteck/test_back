name: 'backend action ci'

on:
  pull_request:
    branches:
      - feature
      - main
    types:
      - opened
      - edited
jobs:
  checkout: 
    if: contains('${{github.ref_name}}', 'feature')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: "${{ github.head_ref }}"
  checkversion:
    needs: 'checkout'
    runs-on: ubuntu-latest  
    steps:
      - name: version-check
        run: echo "se comprueba si la version es estable"
        shell: bash     
  automerge:
    needs: 'checkversion'
    if: contains('${{github.ref_name}}', 'feature')
    runs-on: ubuntu-latest
    steps:
      - name: execute merge
        uses: "gsoc2/automerge-action@v0.16.2"
        env:
          GITHUB_TOKEN: "${{ secrets.TOKEN_PULLREQ }}"
          MERGE_LABELS: ""
          MERGE_REQUIRED_APPROVALS: "0"
          MERGE_METHOD: "rebase"
          PULL_REQUEST: "${{ github.event.pull_request.number }}"
          LOG: "DEBUG"

